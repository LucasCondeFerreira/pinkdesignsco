<script>

var counter = 0;
var i = setInterval(function(){
    // do your thing

              // <!-- Initialize Swiper -->
          var width = window.innerWidth;
          var height = window.innerHeight;

          if (width >= 1024) {
            var swiper = new Swiper(".mySwiper", {
              slidesPerView: 3,
              spaceBetween: 30,
              loop: true,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              // Navigation arrows
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          } else if (width >= 630 && width <= 1023) {
            var swiper = new Swiper(".mySwiper", {
              slidesPerView: 2,
              spaceBetween: 30,
              loop: true,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              // Navigation arrows
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          } else if (width >= 360 && width <= 629) {
            var swiper = new Swiper(".mySwiper", {
              slidesPerView: 1,
              spaceBetween: 30,
              loop: true,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              // Navigation arrows
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          } else if (width >= 1 && width <= 359) {
            var swiper = new Swiper(".mySwiper", {
              slidesPerView: 1,
              spaceBetween: 70,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              // Navigation arrows
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          }


    counter++;

    console.log(counter)
    if(counter === 2) {
        clearInterval(i);
    }
}, 2000);
